<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback & Issue Reporting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Feedback & Issue Reporting</h1>
    <form id="feedbackForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="type">Type</label>
      <select id="type" required>
        <option value="">Select</option>
        <option value="feedback">Feedback</option>
        <option value="bug">Bug Report</option>
        <option value="suggestion">Suggestion</option>
        <option value="rating">Rating</option>
      </select>
      <div id="ratingSection" class="hidden">
        <label for="rating">Rate Us (1 to 5)</label>
        <select id="rating">
          <option value="">Select a rating</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>
      
      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
      <p id="successMessage" class="hidden">Thanks! Your input has been received.</p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
